<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARC Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top navigation bar with tabs -->
  <nav class="tab-bar">
    <button class="tab-btn" data-view="dashboard">Dashboard</button>
    <button class="tab-btn" data-view="missions">Missions</button>
    <button class="tab-btn" data-view="calendar">Calendar</button>
    <button class="tab-btn" data-view="coach">Coach</button>
    <button class="tab-btn" data-view="settings">Settings</button>
  </nav>
  <main id="app">
    <!-- Dashboard view shows current stats -->
    <section id="view-dashboard" class="view active">
      <h2>Dashboard</h2>
      <div class="stats">
        <div>HP: <span id="stat-hp"></span></div>
        <div>XP: <span id="stat-xp"></span> / <span id="stat-xpGoal"></span></div>
        <div>Gold: <span id="stat-gold"></span></div>
        <div>Streak: <span id="stat-streak"></span></div>
      </div>
    </section>
    <!-- Missions list -->
    <section id="view-missions" class="view">
      <h2>Missions</h2>
      <ul id="missions-list"></ul>
    </section>
    <!-- Calendar controls -->
    <section id="view-calendar" class="view">
      <h2>Calendar</h2>
      <div class="calendar-controls">
        <button id="btn-check-calendar">Check Calendar</button>
        <button id="btn-create-events">Create Events</button>
      </div>
      <div id="calendar-result" class="calendar-result"></div>
    </section>
    <!-- Coach chat interface -->
    <section id="view-coach" class="view">
      <h2>Coach</h2>
      <div id="coach-chat" class="chat-window"></div>
      <div class="chat-input">
        <textarea id="coach-input" rows="3" placeholder="Ask your coach..."></textarea>
        <button id="btn-coach-send">Ask Coach</button>
      </div>
    </section>
    <!-- Settings -->
    <section id="view-settings" class="view">
      <h2>Settings</h2>
      <label for="input-user">User ID
        <input id="input-user" placeholder="User ID" />
      </label>
      <button id="btn-set-user">Set User</button>
      <p class="note">Webhook base URL is configured via secrets and will not be displayed here.</p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
