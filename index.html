<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARC Mentor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <main id="app">
    <section id="view-intro"><h1>ARC Mentor</h1><p>Gamified life tracker. Earn XP & gold, keep your streak alive.</p><button class="btn" id="btn-get-started">Get Started</button></section>
    <section id="view-auth" hidden><h2>Log In</h2><input id="input-user" placeholder="User ID" /><button class="btn" id="btn-login">Log In</button></section>
    <section id="view-dashboard" hidden>
      <div class="hud">
        <div class="bar"><span>HP</span><div class="track"><div id="bar-hp" class="fill"></div></div></div>
        <div class="bar"><span>XP</span><div class="track"><div id="bar-xp" class="fill"></div></div></div>
        <div class="stat"><span>ðŸ’° Gold</span><b id="stat-gold">0</b></div>
        <div class="stat"><span>ðŸ”¥ Streak</span><b id="stat-streak">0</b></div>
      </div>
      <div class="toolbar">
        <button class="btn" id="btn-check-calendar">Check Calendar</button>
        <button class="btn" id="btn-auto-plan">Auto-Plan</button>
        <button class="btn secondary" id="btn-create-events">Create Calendar Events</button>
        <button class="btn" id="btn-daily-summary">Daily Summary</button>
      </div>
      <section class="card" id="add-quest">
        <h3>Add Quest</h3>
        <input id="q-title" placeholder="Title" />
        <div class="row">
          <input id="q-xp" type="number" min="0" placeholder="XP" />
          <input id="q-gold" type="number" min="0" placeholder="Gold" />
          <select id="q-source">
            <option value="calendar">Calendar</option>
            <option value="habit">Habit</option>
            <option value="system">System</option>
          </select>
        </div>
        <button class="btn" id="btn-add-quest">Add</button>
      </section>
      <section id="quests"></section>
    </section>
  </main>
  <div id="toast"></div>
  <script src="app.js"></script>
</body>
</html>
